<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Track Your Booking</h1>

    <form id="trackForm" class="mb-6 flex flex-col sm:flex-row gap-4">
      <input type="email" id="email" placeholder="Enter your email"
             class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      <button type="submit"
              class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
        Track
      </button>
    </form>

    <div id="bookingResults" class="mt-6 space-y-4"></div>
  </div>

  <script>
    const trackForm = document.getElementById('trackForm');
    const bookingResults = document.getElementById('bookingResults');

    const statusColors = {
      pending: 'bg-yellow-100 text-yellow-800',
      accepted: 'bg-blue-100 text-blue-800',
      'in-progress': 'bg-purple-100 text-purple-800',
      completed: 'bg-green-100 text-green-800',
      cancelled: 'bg-red-100 text-red-800'
    };

    trackForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      bookingResults.innerHTML = '';

      const email = document.getElementById('email').value.trim();
      if (!email) return;

      try {
        // Use the new email-based tracking route
        const response = await fetch(`https://easy-wgff.onrender.com/api/track-email?email=${encodeURIComponent(email)}`);
        const data = await response.json();

        if (!data.success || !data.bookings || data.bookings.length === 0) {
          bookingResults.innerHTML = `<p class="text-center text-gray-500">No bookings found for ${email}</p>`;
          return;
        }

        data.bookings.forEach(booking => {
          bookingResults.innerHTML += `
            <div class="bg-gray-50 p-4 rounded-lg shadow flex justify-between items-center">
              <div>
                <p class="font-semibold text-gray-700">${booking.service} on ${booking.date} at ${booking.time}</p>
                <p class="text-gray-500">${booking.firstName} ${booking.lastName} | ${booking.phone}</p>
                <p class="text-gray-400 text-sm">Tracking ID: ${booking.trackingId}</p>
              </div>
              <span class="px-3 py-1 rounded-full font-semibold ${statusColors[booking.status.toLowerCase()] || 'bg-gray-200 text-gray-800'}">
                ${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}
              </span>
            </div>
          `;
        });
      } catch (err) {
        console.error('Error fetching bookings:', err);
        bookingResults.innerHTML = `<p class="text-red-500 text-center">‚ùå Could not fetch bookings. Try again later.</p>`;
      }
    });
  </script>

</body>
</html>
