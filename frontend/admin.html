<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <!-- Login Form -->
  <div id="login-container" class="p-8 max-w-md w-full bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
    <input id="adminUser" type="text" placeholder="Username" class="w-full mb-4 p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    <input id="adminPass" type="password" placeholder="Password" class="w-full mb-4 p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-semibold transition-colors">Login</button>
    <p id="loginError" class="text-red-500 mt-4 hidden text-center">Invalid credentials</p>
  </div>

  <!-- Dashboard Table -->
  <div id="dashboard" class="hidden w-full max-w-6xl p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Bookings Dashboard</h1>
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-3 py-2">Name</th>
          <th class="border px-3 py-2">Email</th>
          <th class="border px-3 py-2">Phone</th>
          <th class="border px-3 py-2">Service</th>
          <th class="border px-3 py-2">Date</th>
          <th class="border px-3 py-2">Time</th>
          <th class="border px-3 py-2">Details</th>
          <th class="border px-3 py-2">Status</th>
          <th class="border px-3 py-2">Change Status</th>
        </tr>
      </thead>
      <tbody id="bookingTableBody" class="text-gray-700"></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
